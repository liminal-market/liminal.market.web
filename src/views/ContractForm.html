<form id="contract_form">
    All fields are required.
    <div>
        <label>Smart contract address (<a href="">How to set up smart contract</a>)</label>
        <input value="0xA22978CD6db67715cF8795994781435F1483b4Ba" name="smart_contract_address"
               id="smart_contract_address"/>
    </div>
    <div>
        <label>Service fee address (To what address should fee be paid to?)</label>
        <input value="0x19d5ABE7854b01960D4911e6536b26F8A38C3a18" name="service_fee_address"
               id="service_fee_address"/>
    </div>
    <div>
        <label>Service fee points. 100 = 0.1% fee. That is $1 service fee for every $1000 trade</label>
        <input value="100" name="service_fee" id="service_fee" type="tel"/>
        <small>Liminal.market takes 200 points (0.2%) fee on all trades. Your fee will be added on top.
            If you choose 100 points (0.1%), it means user will pay total of 0.3% in service fee</small>
    </div>
    <div>
        <label>Name of service</label>
        <input value="Liminal.market" placeholder="Liminal.market" name="name" id="name"/>
    </div>
    <div style="position: relative">
        <label>Url of service</label>
        <span style="position: absolute;top: 2.6rem;
    left: 0.8rem;color:gray">https://</span>
        <input style="padding-left:4rem" value="liminal.market" placeholder="liminal.market" name="url" id="url"/>
    </div>
    <div>
        <label><input checked type="checkbox" name="terms" id="terms" value="1"/> I agree to terms of
            service</label>
    </div>
    <div class="error hidden" id="wrongNetwork">You are on the wrong network, switch to Mumbai</div>
    <div>
        <button id="sign">Sign contract</button>
    </div>
</form>
